<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin â€” Dashboard</title>

<style>
/* ================= THEME ================= */
:root{
  --bg-dark:#0f1724;
  --panel-dark:#0b1220;
  --card-dark:#0f1724;
  --muted-dark:#9aa4bf;
  --accent:#7c5cff;
  --accent-2:#06b6d4;

  --bg-light:#f7fafc;
  --panel-light:#ffffff;
  --card-light:#ffffff;
  --muted-light:#6b7280;
}

[data-theme="dark"]{
  --bg:var(--bg-dark);
  --panel:var(--panel-dark);
  --card:var(--card-dark);
  --muted:var(--muted-dark);
}
[data-theme="light"]{
  --bg:var(--bg-light);
  --panel:var(--panel-light);
  --card:var(--card-light);
  --muted:var(--muted-light);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.06), transparent 8%),
    radial-gradient(1000px 500px at 90% 90%, rgba(6,182,212,0.03), transparent 8%),
    var(--bg);
  color:var(--muted);
  padding:28px;
  transition:.3s;
}

/* ================= LAYOUT ================= */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
  min-height:calc(100vh - 56px);
}

aside{
  background:linear-gradient(180deg,var(--accent),
    color-mix(in srgb,var(--accent) 60%, black 6%));
  padding:22px;
  border-radius:14px;
  color:white;
}
aside h2{margin-bottom:18px}

aside nav a{
  display:block;
  padding:12px;
  border-radius:10px;
  margin-bottom:8px;
  color:white;
  text-decoration:none;
  transition:.2s;
}
aside nav a:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.3);
}

main{padding:10px}

/* ================= HEADER ================= */
header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:18px;
}
header h1{
  margin:0;
  color:var(--accent);
  font-size:28px;
}

/* ================= STATS ================= */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-bottom:20px;
}

.stat{
  background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);
  border-radius:14px;
  padding:22px;
  min-height:96px;
  position:relative;
  transition:.2s;
}
.stat::before{
  content:"";
  position:absolute;
  left:0;top:0;bottom:0;
  width:6px;
  border-radius:14px 0 0 14px;
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  transform:translateX(-6px);
  transition:.2s;
}
.stat:hover{transform:translateY(-8px)}
.stat:hover::before{transform:translateX(0)}

.stat .label{font-size:13px;font-weight:600}
.stat .value{font-size:30px;font-weight:800;margin-top:6px}

.pending::before{background:linear-gradient(180deg,#f59e0b,#f97316)}
.progress::before{background:linear-gradient(180deg,#2563eb,#60a5fa)}
.resolved::before{background:linear-gradient(180deg,#10b981,#059669)}

/* ================= CARD ================= */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);
  padding:18px;
  border-radius:14px;
  margin-bottom:18px;
}
.card h3{margin-top:0;color:var(--accent)}

/* ================= TABLE ================= */
.table-wrap{overflow-x:auto}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.08);
  text-align:left;
}
th{opacity:.7}

/* ================= BUTTONS ================= */
.btn{
  padding:6px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn-reply{background:#6c63ff;color:white}
.btn-approve{background:#16a34a;color:white}
.btn-reject{background:#dc2626;color:white}

/* ================= STATUS ================= */
select{
  padding:6px 12px;
  border-radius:20px;
  background:transparent;
  color:inherit;
  border:1px solid rgba(255,255,255,.2);
}

/* ================= THEME TOGGLE ================= */
.theme-toggle{
  position:fixed;
  right:14px;top:14px;
  width:44px;height:28px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  padding:4px;
  cursor:pointer;
}
.theme-dot{
  width:20px;height:20px;
  background:white;
  border-radius:50%;
  transition:.25s;
}
[data-theme="light"] .theme-dot{transform:translateX(16px)}

/* ================= RESPONSIVE ================= */
@media(max-width:1100px){
  .stats{grid-template-columns:repeat(2,1fr)}
  .layout{grid-template-columns:1fr}
}
@media(max-width:640px){
  .stats{grid-template-columns:1fr}
}
</style>
</head>

<body data-theme="dark">

<div class="theme-toggle" id="themeToggle"><div class="theme-dot"></div></div>

<div class="layout">

<aside>
  <h2>CMS Admin</h2>
  <nav>
    <a href="#" onclick="show('dashboard')">Dashboard</a>
    <a href="#" onclick="show('complaints')">All Complaints</a>
    <a href="#" onclick="show('approve')">Approve Admins</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</aside>

<main>
<header>
  <h1>Admin Dashboard</h1>
</header>

<div class="stats">
  <div class="stat"><div class="label">Total</div><div class="value" id="statTotal">0</div></div>
  <div class="stat pending"><div class="label">Pending</div><div class="value" id="statPending">0</div></div>
  <div class="stat progress"><div class="label">In Progress</div><div class="value" id="statProg">0</div></div>
  <div class="stat resolved"><div class="label">Resolved</div><div class="value" id="statRes">0</div></div>
</div>

<section id="complaintSection" class="card">
  <h3>All Complaints</h3>
  <div class="table-wrap">
    <table>
      <thead>
        <tr><th>ID</th><th>User</th><th>Title</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody id="complaintsTable"></tbody>
    </table>
  </div>
</section>

<section id="approveSection" class="card" style="display:none">
  <h3>Pending Admins</h3>
  <div class="table-wrap">
    <table>
      <thead><tr><th>Name</th><th>Email</th><th>Action</th></tr></thead>
      <tbody id="pendingTable"></tbody>
    </table>
  </div>
</section>

</main>
</div>

<script>
/* theme */
const t=localStorage.getItem("cms_theme")||"dark";
document.body.setAttribute("data-theme",t);
themeToggle.onclick=()=>{
  const n=document.body.getAttribute("data-theme")==="dark"?"light":"dark";
  document.body.setAttribute("data-theme",n);
  localStorage.setItem("cms_theme",n);
};
</script>

</body>
</html>

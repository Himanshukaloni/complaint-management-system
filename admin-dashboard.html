<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Dashboard</title>

<style>
:root{
  --bg-dark:#0f1724;
  --panel-dark:#0b1220;
  --card-dark:#0f1724;
  --muted-dark:#9aa4bf;
  --accent:#1a825f;
  --accent-2:#22c55e;

  --bg-light:#f7fafc;
  --panel-light:#ffffff;
  --card-light:#ffffff;
  --muted-light:#6b7280;
}

[data-theme="dark"]{
  --bg:var(--bg-dark);
  --panel:var(--panel-dark);
  --card:var(--card-dark);
  --muted:var(--muted-dark);
}
[data-theme="light"]{
  --bg:var(--bg-light);
  --panel:var(--panel-light);
  --card:var(--card-light);
  --muted:var(--muted-light);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(26,130,95,.08), transparent 8%),
    radial-gradient(1000px 500px at 90% 90%, rgba(34,197,94,.05), transparent 8%),
    var(--bg);
  color:var(--muted);
  padding:24px;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
}

/* SIDEBAR */
aside{
  background:linear-gradient(180deg,var(--accent),#0e5d45);
  padding:22px;
  border-radius:14px;
  color:#fff;
}
aside h2{margin-bottom:16px}
aside a{
  display:block;
  color:#fff;
  text-decoration:none;
  padding:12px;
  border-radius:10px;
  margin-bottom:8px;
}
aside a:hover{background:rgba(255,255,255,.2)}

/* MAIN */
main{padding:10px}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-bottom:20px;
}
.stat{
  padding:20px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),transparent);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.stat .label{font-size:13px;color:var(--muted)}
.stat .value{font-size:30px;font-weight:800;color:#fff}
[data-theme="light"] .stat .value{color:#065f46}

/* TABLE */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),transparent);
  padding:18px;
  border-radius:14px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.1);
  text-align:left;
}
th{color:var(--muted)}

/* BUTTONS */
.btn{padding:6px 12px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
.btn-reply{background:#22c55e;color:#fff}
.btn-view{background:#2563eb;color:#fff}
.btn-approve{background:#16a34a;color:#fff}
.btn-reject{background:#dc2626;color:#fff}

/* STATUS */
select{padding:6px 12px;border-radius:20px;background:transparent;color:inherit}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;color:#000;
  padding:20px;
  border-radius:12px;
  width:380px;
  max-height:80vh;
  overflow:auto;
}

/* TOGGLE */
.theme-toggle{
  position:fixed;right:14px;top:14px;
  width:44px;height:28px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  padding:4px;
  cursor:pointer;
}
.theme-dot{
  width:20px;height:20px;border-radius:50%;
  background:#fff;transition:.25s;
}
[data-theme="light"] .theme-dot{transform:translateX(16px)}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  .stats{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:500px){
  .stats{grid-template-columns:1fr}
}
</style>
</head>

<body data-theme="dark">

<div class="theme-toggle" id="themeToggle"><div class="theme-dot"></div></div>

<div class="layout">

<aside>
  <h2>CMS Admin</h2>
  <a href="#" id="navDash">Dashboard</a>
  <a href="#" id="navComp">All Complaints</a>
  <a href="#" id="navAdmin">Approve Admins</a>
  <a href="#" id="logout">Logout</a>
</aside>

<main>
  <h1 style="color:var(--accent)">Admin Dashboard</h1>
  <p>Manage complaints & approvals</p>

  <div class="stats">
    <div class="stat"><div class="label">Total</div><div class="value" id="statTotal">0</div></div>
    <div class="stat"><div class="label">Pending</div><div class="value" id="statPending">0</div></div>
    <div class="stat"><div class="label">In Progress</div><div class="value" id="statProg">0</div></div>
    <div class="stat"><div class="label">Resolved</div><div class="value" id="statRes">0</div></div>
  </div>

  <section class="card" id="complaintsSec" style="display:none">
    <h3>All Complaints</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="complaintsTable"></tbody>
    </table>
  </section>

  <section class="card" id="adminsSec" style="display:none">
    <h3>Pending Admins</h3>
    <table>
      <thead><tr><th>Name</th><th>Email</th><th>Action</th></tr></thead>
      <tbody id="pendingTable"></tbody>
    </table>
  </section>
</main>
</div>

<!-- REPLY MODAL -->
<div class="modal" id="replyModal">
  <div class="modal-box">
    <h3>Reply</h3>
    <textarea id="replyTxt" style="width:100%;height:90px"></textarea><br><br>
    <button onclick="closeReply()">Cancel</button>
    <button class="btn btn-reply" onclick="sendReply()">Send</button>
  </div>
</div>

<!-- DESCRIPTION MODAL -->
<div class="modal" id="descModal">
  <div class="modal-box">
    <h3>Complaint Description</h3>
    <p id="descText" style="white-space:pre-wrap;margin-top:10px"></p><br>
    <button onclick="closeDesc()">Close</button>
  </div>
</div>

<script>
const API="https://cms-backend-production-d80a.up.railway.app";
const token=localStorage.getItem("cms_token");
const role=localStorage.getItem("cms_role");
if(!token||role!=="admin")location.href="login.html";

const headers=()=>({
  "Content-Type":"application/json",
  "Authorization":"Bearer "+token
});

/* THEME */
document.body.dataset.theme=localStorage.getItem("cms_theme")||"dark";
themeToggle.onclick=()=>{
  const t=document.body.dataset.theme==="dark"?"light":"dark";
  document.body.dataset.theme=t;
  localStorage.setItem("cms_theme",t);
};

/* NAV */
logout.onclick=()=>{localStorage.clear();location.href="login.html"};
navDash.onclick=()=>show();
navComp.onclick=()=>{show("complaints");loadComplaints()};
navAdmin.onclick=()=>{show("admins");loadAdmins()};

function show(sec){
  complaintsSec.style.display=sec==="complaints"?"block":"none";
  adminsSec.style.display=sec==="admins"?"block":"none";
}

/* LOAD COMPLAINTS */
async function loadComplaints(){
  const res=await fetch(API+"/admin/complaints",{headers:headers()});
  const list=await res.json();
  complaintsTable.innerHTML="";

  list.forEach(c=>{
    complaintsTable.innerHTML+=`
    <tr>
      <td>${c._id.slice(-6)}</td>
      <td>${c.user_id?`${c.user_id.first_name} ${c.user_id.last_name}`:"Unknown"}</td>
      <td>${c.title}</td>
      <td>
        <button class="btn btn-view"
          onclick="openDesc(${JSON.stringify(c.description || 'No description')})">
          View
        </button>
      </td>
      <td>
        <select onchange="updateStatus('${c._id}',this.value)">
          <option value="pending" ${c.status==="pending"?"selected":""}>Pending</option>
          <option value="in_progress" ${c.status==="in_progress"?"selected":""}>In Progress</option>
          <option value="resolved" ${c.status==="resolved"?"selected":""}>Resolved</option>
        </select>
      </td>
      <td>
        <button class="btn btn-reply" onclick="openReply('${c._id}')">Reply</button>
      </td>
    </tr>`;
  });

  updateStats(list);
}

function updateStats(list){
  statTotal.textContent=list.length;
  statPending.textContent=list.filter(x=>x.status==="pending").length;
  statProg.textContent=list.filter(x=>x.status==="in_progress").length;
  statRes.textContent=list.filter(x=>x.status==="resolved").length;
}

async function updateStatus(id,status){
  await fetch(`${API}/admin/complaint-status/${id}`,{
    method:"PUT",headers:headers(),body:JSON.stringify({status})
  });
}

/* DESCRIPTION */
function openDesc(text){
  descText.textContent=text;
  descModal.classList.add("active");
}
function closeDesc(){
  descModal.classList.remove("active");
}

/* REPLY */
let replyId=null;
function openReply(id){replyId=id;replyModal.classList.add("active")}
function closeReply(){replyModal.classList.remove("active")}
async function sendReply(){
  await fetch(`${API}/admin/complaint-reply/${replyId}`,{
    method:"PUT",headers:headers(),body:JSON.stringify({reply:replyTxt.value})
  });
  replyTxt.value="";
  closeReply();
  loadComplaints();
}

/* ADMINS */
async function loadAdmins(){
  const res=await fetch(API+"/admin/pending-admins",{headers:headers()});
  const list=await res.json();
  pendingTable.innerHTML="";
  list.forEach(u=>{
    pendingTable.innerHTML+=`
    <tr>
      <td>${u.first_name} ${u.last_name}</td>
      <td>${u.email}</td>
      <td>
        <button class="btn btn-approve" onclick="approve('${u._id}')">Approve</button>
        <button class="btn btn-reject" onclick="reject('${u._id}')">Reject</button>
      </td>
    </tr>`;
  });
}

async function approve(id){
  await fetch(`${API}/admin/approve-admin/${id}`,{method:"PUT",headers:headers()});
  loadAdmins();
}
async function reject(id){
  await fetch(`${API}/admin/reject-admin/${id}`,{method:"DELETE",headers:headers()});
  loadAdmins();
}

/* INIT */
loadComplaints();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Dashboard</title>

<style>
:root{
  /* ===== ADMIN GREEN THEME ===== */
  --bg-dark:#0f1724;
  --panel-dark:#0b1220;
  --card-dark:#0f1724;
  --muted-dark:#9aa4bf;
  --accent:#1a825f;          /* GREEN */
  --accent-2:#22c55e;        /* LIGHT GREEN */

  --bg-light:#f7fafc;
  --panel-light:#ffffff;
  --card-light:#ffffff;
  --muted-light:#6b7280;
}

[data-theme="dark"]{
  --bg:var(--bg-dark);
  --panel:var(--panel-dark);
  --card:var(--card-dark);
  --muted:var(--muted-dark);
}
[data-theme="light"]{
  --bg:var(--bg-light);
  --panel:var(--panel-light);
  --card:var(--card-light);
  --muted:var(--muted-light);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(26,130,95,0.08), transparent 8%),
    radial-gradient(1000px 500px at 90% 90%, rgba(34,197,94,0.05), transparent 8%),
    var(--bg);
  color:var(--muted);
  padding:28px;
  transition:.3s;
}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
  min-height:calc(100vh - 56px);
}

/* ===== SIDEBAR ===== */
aside{
  background:linear-gradient(180deg,var(--accent),color-mix(in srgb,var(--accent) 60%,black 6%));
  padding:22px;
  border-radius:12px;
  color:#fff;
}
aside .logo{
  font-size:18px;
  font-weight:800;
  margin-bottom:16px;
}
aside nav a{
  display:block;
  padding:12px;
  border-radius:10px;
  margin-bottom:8px;
  color:#fff;
  text-decoration:none;
  transition:.2s;
}
aside nav a:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,.2);
}

/* ===== MAIN ===== */
main{padding:28px}

header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:18px;
}
header h1{
  margin:0;
  color:var(--accent);
}
header p{
  margin:4px 0 0;
  color:var(--muted);
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-bottom:18px;
}
.stat{
  padding:22px;
  border-radius:14px;
  min-height:96px;
  position:relative;
  overflow:hidden;
  transition:.2s;
}
[data-theme="dark"] .stat{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
[data-theme="light"] .stat{
  background:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.stat::before{
  content:"";
  position:absolute;
  left:0;top:0;bottom:0;
  width:6px;
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  transform:translateX(-6px);
  transition:.2s;
}
.stat:hover{transform:translateY(-6px)}
.stat:hover::before{transform:translateX(0)}
.stat .label{font-size:13px;color:var(--muted);font-weight:600}
.stat .value{font-size:30px;font-weight:800;color:#fff}
[data-theme="light"] .stat .value{color:#000}

/* ===== SECTIONS ===== */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),transparent);
  padding:18px;
  border-radius:12px;
}
.card h3{margin-top:0;color:var(--accent)}

/* ===== TABLE ===== */
.table-wrap{overflow-x:auto;margin-top:12px}
table{
  width:100%;
  min-width:650px;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.08);
  font-size:14px;
}
th{color:var(--muted)}

/* ===== BUTTONS ===== */
.btn{padding:6px 12px;border-radius:8px;border:none;font-weight:600;cursor:pointer}
.btn-reply{background:#22c55e;color:#fff}
.btn-approve{background:#16a34a;color:#fff}
.btn-reject{background:#dc2626;color:#fff}

/* ===== STATUS ===== */
.status-select{
  padding:6px 14px;
  border-radius:20px;
  background:transparent;
  color:inherit;
  border:1px solid rgba(255,255,255,.3);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;justify-content:center;align-items:center;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;color:#000;
  padding:20px;border-radius:12px;
  width:360px;
}
.modal-box textarea{width:100%;height:100px;margin-top:10px}
.modal-btn{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
.cancel{background:#ddd}
.send{background:#16a34a;color:#fff}

/* ===== THEME TOGGLE ===== */
.theme-toggle{
  position:fixed;right:14px;top:14px;
  width:44px;height:28px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  padding:4px;
  cursor:pointer;
}
.theme-dot{width:20px;height:20px;border-radius:50%;background:#fff;transition:.25s}
[data-theme="light"] .theme-dot{transform:translateX(16px)}

/* ===== RESPONSIVE ===== */
@media(max-width:1100px){
  .layout{grid-template-columns:1fr}
  .stats{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:640px){
  .stats{grid-template-columns:1fr}
}
</style>
</head>

<body data-theme="dark">

<div class="theme-toggle" id="themeToggle"><div class="theme-dot"></div></div>

<div class="layout">
  <aside>
    <div class="logo">CMS Admin</div>
    <nav>
      <a href="#" id="navDashboard">Dashboard</a>
      <a href="#" id="navComplaints">All Complaints</a>
      <a href="#" id="navApprove">Approve Admins</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </aside>

  <main>
    <header>
      <div>
        <h1>Admin Dashboard</h1>
        <p>Manage complaints & approvals</p>
      </div>
    </header>

    <section class="stats">
      <div class="stat"><div class="label">Total</div><div class="value" id="statTotal">0</div></div>
      <div class="stat"><div class="label">Pending</div><div class="value" id="statPending">0</div></div>
      <div class="stat"><div class="label">In Progress</div><div class="value" id="statProg">0</div></div>
      <div class="stat"><div class="label">Resolved</div><div class="value" id="statRes">0</div></div>
    </section>

    <section class="card" id="complaintSection" style="display:none">
      <h3>All Complaints</h3>
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>ID</th><th>Student</th><th>Title</th><th>Status</th><th>Action</th></tr>
          </thead>
          <tbody id="complaintsTable"></tbody>
        </table>
      </div>
    </section>

    <section class="card" id="approveSection" style="display:none">
      <h3>Pending Admins</h3>
      <div class="table-wrap">
        <table>
          <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
          <tbody id="pendingTable"></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="replyModal">
  <div class="modal-box">
    <h3>Reply</h3>
    <textarea id="replyTxt"></textarea>
    <button class="modal-btn cancel" onclick="closeReply()">Cancel</button>
    <button class="modal-btn send" onclick="sendReply()">Send</button>
  </div>
</div>

<script>
const API = "https://cms-backend-production-d80a.up.railway.app";
const token = localStorage.getItem("cms_token");
const role  = localStorage.getItem("cms_role");
if(!token || role!=="admin"){location.href="login.html"}

const headers=()=>({
  "Content-Type":"application/json",
  "Authorization":"Bearer "+token
});

/* THEME */
document.body.setAttribute("data-theme",localStorage.getItem("cms_theme")||"dark");
themeToggle.onclick=()=>{
  const t=document.body.getAttribute("data-theme")==="dark"?"light":"dark";
  document.body.setAttribute("data-theme",t);
  localStorage.setItem("cms_theme",t);
};

/* NAV */
logout.onclick=()=>{localStorage.clear();location.href="login.html"};
navDashboard.onclick=()=>show("dashboard");
navComplaints.onclick=()=>{show("complaints");loadComplaints()};
navApprove.onclick=()=>{show("approve");loadAdmins()};

function show(s){
  complaintSection.style.display=s==="complaints"?"block":"none";
  approveSection.style.display=s==="approve"?"block":"none";
}

/* COMPLAINTS */
async function loadComplaints(){
  const res=await fetch(API+"/admin/complaints",{headers:headers()});
  const list=await res.json();
  complaintsTable.innerHTML="";
  list.forEach(c=>{
    complaintsTable.innerHTML+=`
      <tr>
        <td>${c._id.slice(-6)}</td>
        <td>${c.user_id.first_name} ${c.user_id.last_name}</td>
        <td>${c.title}</td>
        <td>
          <select class="status-select" onchange="updateStatus('${c._id}',this.value)">
            <option value="pending" ${c.status==="pending"?"selected":""}>Pending</option>
            <option value="in_progress" ${c.status==="in_progress"?"selected":""}>In Progress</option>
            <option value="resolved" ${c.status==="resolved"?"selected":""}>Resolved</option>
          </select>
        </td>
        <td><button class="btn btn-reply" onclick="openReply('${c._id}')">Reply</button></td>
      </tr>`;
  });
  statTotal.textContent=list.length;
  statPending.textContent=list.filter(x=>x.status==="pending").length;
  statProg.textContent=list.filter(x=>x.status==="in_progress").length;
  statRes.textContent=list.filter(x=>x.status==="resolved").length;
}

async function updateStatus(id,status){
  await fetch(`${API}/admin/complaint-status/${id}`,{
    method:"PUT",headers:headers(),body:JSON.stringify({status})
  });
}

/* REPLY */
let replyId=null;
function openReply(id){replyId=id;replyModal.classList.add("active")}
function closeReply(){replyModal.classList.remove("active")}
async function sendReply(){
  await fetch(`${API}/admin/complaint-reply/${replyId}`,{
    method:"PUT",headers:headers(),body:JSON.stringify({reply:replyTxt.value})
  });
  replyTxt.value="";
  closeReply();
  loadComplaints();
}

/* ADMINS */
async function loadAdmins(){
  const res=await fetch(API+"/admin/pending-admins",{headers:headers()});
  const list=await res.json();
  pendingTable.innerHTML="";
  list.forEach(u=>{
    pendingTable.innerHTML+=`
      <tr>
        <td>${u.first_name} ${u.last_name}</td>
        <td>${u.email}</td>
        <td>
          <button class="btn btn-approve" onclick="approve('${u._id}')">Approve</button>
          <button class="btn btn-reject" onclick="reject('${u._id}')">Reject</button>
        </td>
      </tr>`;
  });
}
async function approve(id){await fetch(`${API}/admin/approve-admin/${id}`,{method:"PUT",headers:headers()});loadAdmins()}
async function reject(id){await fetch(`${API}/admin/reject-admin/${id}`,{method:"DELETE",headers:headers()});loadAdmins()}

/* INIT */
loadComplaints();
</script>

</body>
</html>
